<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Promociones</title>

	<meta name="description" content="Source code generated using layoutit.com" />

	<link href="css/style.css" rel="stylesheet" />

<body>
	<div class="container-fluid cabecera-formulario">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-1 col-md-4"></div>
					<div class="col-1 col-md-5"></div>
					<div class="col-12 col-md-3 fomulario_promocion" id="formulario_concurso" name="formulario_concurso">
						<form role="form" name="concurso_form" id="concurso_form">
							<label for="" class="titulo_promocion">
								Quiero Participar
							</label>
							<div class="form-group border border-warning">
								<label for="nombre">
									Nombre:
								</label>
								<input type="text" class="form-control" id="nombre" name="nombre" maxlength="50"/>
							</div>

							<div class="form-group border border-warning">
								<label for="telefono">
									Celular/Teléfono:
								</label>
							</div>
							<input type="text" class="form-control" id="telefono" name="telefono" maxlength="10"/>
							<div class="form-group border border-warning">
								<label for="email">
									Correo electrónico:
								</label>
								<input type="text" class="form-control" id="email"
								name="email"  maxlength="100"/>
							</div>
							<div class="form-group  checkbox" id="paciente_option" name="paciente_option">
								<label>Eres paciente ?: </label>
								<p>
									Si <input type="radio" name="paciente"  value="si" class="ml-3 mr-3" />
									No <input type="radio" name="paciente" value="no" class="ml-3 mr-3" checked/>
								</p>
							</div>
							<div class="form-group border border-warning" id="sucursal_option" name="sucursal_option">
								<label for="sucursal">
									En que sucursal te atiendes ?:
								</label>
								<p>
									<select id="sucursal" name="sucursal" class="selectpicker col-md-12 pt-2 pb-2  show-tick data-live-search="true">
										<option data-tokens="" value="">Selecione la Sucursal</option>
										<option data-tokens="Ofelia">Ofelia</option>
										<option data-tokens="Carcelén">Carcelén</option>
										<option data-tokens="Carapungo">Carapungo</option>
									  </select>
								</p>								  
							</div>
							<div class="form-group border border-warning">
								<label for="telefono">
									Respuesta al concurso:
								</label>
								<input type="text" class="form-control" id="respuesta" name="respuesta" maxlength="25"/>
							</div>							
							<button type="button" name="concursar" id="concursar" class="btn btn-lg col-md-12 boton_concurso">
								Concursar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header bg-danger">
		  <h5 class="modal-title" id="exampleModalLongTitle">Aviso</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			Para concursar se requiere que llenes los campos de manera correcta.
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-danger" data-dismiss="modal">De acuerdo</button>
		</div>
	  </div>
	</div>
  </div>

    <script src="js/jquery.min.js"></script>

	<script src="js/scripts.js"></script>
</body>

</html>
